<head>
  <title>MJApp</title>
</head>

<body>
  <h1 class="header1">MJ blog app</h1>
   {{#if currentUser}}
        {{>userPage}}
    {{else}}
        {{>home}}
    {{/if}} 
   
</body>



<template name="userPage">
	<div id="bloglist_div">
	  	<div id="list_items">
		    <div>	    	
		    	<ul>
		    		{{#each blogs}}		    		    			 
		       			{{> useritem}}
		    		{{/each}} 
		    	</ul>
		    	<div>{{> create}}</div>
		    </div>		   
	    </div>
	</div>	
	<div id="login_container">
  	 <div id="login_div">
	  {{> loginButtons}}
     </div>
   </div>  
</template>

<template name="create">
	<div class="buttons">
		<button class="createButton">Create new blog</button>
		<button class="saveButton" id="saveButtonTop">Save</button>		
	</div>
	<div class="newForm">
		<form class="new">
			<div>
				<ul>
					<li>
						<div class="leftDiv">Title: </div>
						<div class="rightDiv">
							<input type="text" name="title" id="title">
						</div>
					</li>
					<li>
						<div class="leftDiv">Description: </div>
						<div class="rightDiv">
						 	<textarea id ="newDescription" name="description" cols="40" rows="5">	</textarea>
						 </div>
					</li>
				</ul>
			</div>
			<div class="buttons"><button type="submit" id="saveButtonBottom">Save</button></div>
		</form>
	</div>
</template>

<template name="useritem">	
		<li class="title">{{title}}</li>
		<li class="blogInfo"> Posted at {{formatDate createdAt}}</li>
		<li>
			<p>{{description}}</p>
			{{>task}}
			<hr class="hr_line">
		</li>
</template>

<template name="task">
	<p class="modify"><a href="#" >Update</a> | <a href="#" class="delete">Delete</a></p>
</template>

<!--Home templates -->

<template name="home">
	<div id="bloglist_div">
	  	<div id="list_items">
		    <div>	    	
		    	<ul>
		    		{{#each blogs}}		    		    			 
		       			{{> item}}
		    		{{/each}} 
		    	</ul>
		    </div>		   
	    </div>
	</div>
	<div id="login_container">
  	 <div id="login_div">
	  {{> loginButtons}}
     </div>
   </div>  
</template>
<template name="item">	
		<li class="title">{{title}}</li>
		<li class="blogInfo"> Posted at {{formatDate createdAt}} by {{user}}</li>
		<li>
			<p>{{description}}</p>
			<hr class="hr_line">
		</li>
</template>
